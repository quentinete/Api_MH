<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MHAPI - Explore the data</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <h1>MHAPI - Exploit api</h1>

  <div class="Choix">
    <label for="Select">Type :</label>
    <select id="Select">
      <option value="monsters">Monstres</option>
      <option value="weapons">Armes</option>
      <option value="ailments">ailments</option>
      <option value="armor">armor</option>
      <option value="armor/sets">armor/sets</option>
      <option value="decorations">decorations</option>
      <option value="events">events</option>
      <option value="charms">charms</option>
      <option value="items">items</option>
      <option value="locations">locations</option>
      <option value="motion-values">motion-values</option>
      <option value="skills">skills</option>
    </select>

    <label for="NumWanted">Nombre :</label>
    <input type="number" id="NumWanted" value="5" min="1" />

    <button onclick="loadData()">Charger</button>
  </div>

  <div id="result">Fill in the fields and upload.</div>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
