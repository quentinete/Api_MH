<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MHAPI - Explore the data</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <h1>MHAPI - Exploit api</h1>

  <div class="Choix">
    <label for="Select">Type :</label>
    <select id="Select">
      <option value="monsters">Monstres</option>
      <option value="weapons">Armes</option>
    </select>

    <label for="NumWanted">Nombre :</label>
    <input type="number" id="NumWanted" value="5" min="1" />

    <label for="Select-L">Langue :</label>
    <select id="Select-L" onchange="Language()">
      <option value="Anglais">Anglais</option>
      <option value="Français">Français</option>
      <option value="Allemand">Allemand</option>
      <option value="chinois (simplifié)">chinois (simplifié) </option>
      <option value="chinois (traditionnel)">chinois (traditionnel) </option>
    </select>

    <button onclick="loadData()">Charger</button>
  </div>

  <div id="result">Fill in the fields and upload.</div>
  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
